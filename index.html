<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/index.css">
    <title>Youtube - clone</title>
  </head>
  <body>
    <div class="wrapper-end fileira">
      <div class="busca">
        <input class="input-texto" type="text" placeholder="Pesquisar" />
        <button class="input-botao">
          <svg
            viewbox="0 0 24 24"
            preserveaspectratio="xMidYMid meet"
            focusable="false"
            class="style-scope yt-icon"
            style="pointer-events: none; display: block; width: 100%; height: 100%;"
          >
            <g class="style-scope yt-icon">
              <path
                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                class="style-scope yt-icon"
              ></path>
            </g>
          </svg>
        </button>
        <div class="microfone">
          <svg
            viewbox="0 0 24 24"
            preserveaspectratio="xMidYMid meet"
            focusable="false"
            class="style-scope yt-icon"
            style="pointer-events: none; display: block; width: 100%; height: 100%;"
          >
            <g class="style-scope yt-icon">
              <path
                d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"
                class="style-scope yt-icon"
              ></path>
            </g>
          </svg>
        </div>
      </div>

      <div class="menu-direito wrapper">
        <svg
          viewbox="0 0 24 24"
          preserveaspecratio="xMidYMid meet"
          focusable="false"
          class="style-scope yt-icon"
        >
          <g class="style-scope yt-icon">
            <path
              d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4zM14 13h-3v3H9v-3H6v-2h3V8h2v3h3v2z"
              class="style-scope yt-icon"
            ></path>
          </g>
        </svg>

        <svg
          viewbox="0 0 24 24"
          preserveaspectratio="xMidYMid meet"
          focusable="false"
          class="style-scope yt-icon"
        >
          <g class="style-scope yt-icon">
            <path
              d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"
              class="style-scope yt-icon"
            ></path>
          </g>
        </svg>

        <svg
          viewbox="0 0 24 24"
          preserveaspectratio="xMidYMid meet"
          focusable="false"
        >
          <g class="style-scope yt-icon">
            <path
              d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.64-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.63 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z"
              class="style-scope yt-icon"
            ></path>
          </g>
        </svg>
        <img
          src="https://cdn.glitch.com/e9ef24c1-97e3-43a1-8015-a23213a39a5c%2Funnamed.jpg?v=1625432357170"
        />
      </div>
    </div>

    <div class="categorias">
      <input type="radio" id="tudoId" name="categorias" value="tudo" />
      <label for="tudoId">Tudo</label>

      <input
        type="radio"
        id="musicaId"
        name="categorias"
        value="Música"
        checked
      />
      <label for="musicaId">Música</label>

      <input type="radio" id="podcastId" name="categorias" value="PodCast" />
      <label for="podcastId">Podcast</label>
      
      <input type="radio" id="motocicletasId" name="categorias" value="motocicletas" />
      <label for="motocicletasId">Motocicletas</label>
      
      <input type="radio" id="funkcariocaId" name="categorias" value="funkcarioca" />
      <label for="funkcariocaId">Funk Carioca</label>
      
      <input type="radio" id="rapId" name="categorias" value="rap" />
      <label for="rapId">Rap</label>
      
      <input type="radio" id="carrosId" name="categorias" value="carros" />
      <label for="carrosId">Carros</label>
      
      <input type="radio" id="fisiculturismoId" name="categorias" value="fisiculturismo" />
      <label for="fisiculturismoId">fisiculturismo</label>
      
      <input type="radio" id="nbaId" name="categorias" value="nba" />
      <label for="nbaId">nba</label>
      
      <input type="radio" id="aovivoId" name="categorias" value="aovivo" />
      <label for="aovivoId">Ao vivo</label>
      
      
      
    </div>

  </body>
</html>
